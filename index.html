<body>

<h2>Monte o quebra-cabeÃ§a ðŸŽµ</h2>

<div id="controls">
  <label>Dificuldade: </label>
  <select id="level">

<script>
const puzzle = document.getElementById("puzzle");
const level = document.getElementById("level");
const message = document.getElementById("message");

let pieces = [];
let draggedIndex = null;

function createPuzzle(total){
  puzzle.innerHTML = "";
  message.style.display = "none";

  const cols = Math.round(Math.sqrt(total));
  const size = Math.min(window.innerWidth - 40, 360);
  const pieceSize = size / cols;

  puzzle.style.width = size + "px";
  puzzle.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

  if (pieces.length !== total) {
    pieces = [];
    for(let i=0;i<total;i++) pieces.push(i);
    pieces.sort(()=>Math.random()-0.5);
  }

  pieces.forEach((imgIndex, index)=>{
    const x = imgIndex % cols;
    const y = Math.floor(imgIndex / cols);

    const div = document.createElement("div");
    div.className = "piece";
    div.style.width = pieceSize + "px";
    div.style.height = pieceSize + "px";
    div.style.backgroundImage = "url('Hmildoso.png')";
    div.style.backgroundSize = `${size}px ${size}px`;
    div.style.backgroundPosition = `-${x*pieceSize}px -${y*pieceSize}px`;

    div.addEventListener("pointerdown", ()=>draggedIndex = index);
    div.addEventListener("pointerup", ()=>drop(index));
    puzzle.appendChild(div);
  });
}

function drop(targetIndex){
  if(draggedIndex === null || draggedIndex === targetIndex) {
    draggedIndex = null;
    return;
  }

  [pieces[draggedIndex], pieces[targetIndex]] =
  [pieces[targetIndex], pieces[draggedIndex]];

  draggedIndex = null;
  createPuzzle(pieces.length);
  checkWin();
}

function checkWin(){
  for(let i=0;i<pieces.length;i++){
    if(pieces[i] !== i) return;
  }
  message.style.display = "block";
}

level.addEventListener("change", ()=>{
  pieces = [];
  createPuzzle(+level.value);
});

createPuzzle(48);
</script>
